
<mat-radio-group [(ngModel)]="viewBySelectedOption" (change)="updateViewBy()">
  <mat-radio-button value="day">Day</mat-radio-button>
  <mat-radio-button value="week">Week</mat-radio-button>
  <mat-radio-button value="month">Month</mat-radio-button>
</mat-radio-group>
  

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;"
  [callbackFunction]="getInstance.bind(this)"
  [(update)]="updateFromInput"
  ></highcharts-chart>

<div *ngFor="let yearlyDataOverviewObject of yearlyDataOverviewObjects">
    {{ yearlyDataOverviewObject.message }}
  <div *ngFor="let commitMap of yearlyDataOverviewObject.commitKeysMap | keyvalue">
    <button (click)="filterGraphByCommitType(yearlyDataOverviewObject.year, commitMap.key)">{{ commitMap.key }}: {{ commitMap.value }} Occurances</button>
  </div>
  <hr>
  <div *ngFor="let authorMap of yearlyDataOverviewObject.authorKeysMap | keyvalue">
      <button (click)="filterGraphByAuthor(yearlyDataOverviewObject.year, authorMap.key)">{{ authorMap.key }}: {{ authorMap.value }} Occurances</button>
    </div>
</div>
