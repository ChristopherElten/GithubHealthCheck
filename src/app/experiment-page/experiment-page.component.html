<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;"
  [callbackFunction]="getInstance.bind(this)"
  [(update)]="updateFromInput"
  ></highcharts-chart>

  <div *ngFor="let yearlyDataOverviewObject of yearlyDataOverviewObjects">
    {{ yearlyDataOverviewObject.message }}
    <div *ngFor="let commitMap of yearlyDataOverviewObject.commitKeysMap | keyvalue">
      <button>{{ commitMap.key }}: {{ commitMap.value }} Occurances</button>
    </div>
  </div>
